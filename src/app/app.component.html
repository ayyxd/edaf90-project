<mat-tab-group animationDuration="0ms">
    <mat-tab label="Available Movies">
        <div class="m-5">
            <h1 class="mb-3">Available Movies</h1>
            <app-movie-list [allMovies]="availableMovies"></app-movie-list>
        </div>
    </mat-tab>
    <mat-tab label="Booked Movies">
        <div class="m-5">
            <h1 class="mb-3">Booked Movies</h1>
            <app-movie-list [allMovies]="bookedMovies"></app-movie-list>
        </div>
    </mat-tab>
</mat-tab-group>
