<form>
    <mat-form-field class="example-chip-list" appearance="fill">
        <mat-label>Must Include Genre(s)</mat-label>
        <mat-chip-grid #chipGrid aria-label="Genre selection">
            <mat-chip-row *ngFor="let genre of genres" (removed)="remove(genre)">
                {{genre}}
                <button matChipRemove [attr.aria-label]="'remove ' + genre">
                    <mat-icon>cancel</mat-icon>
                </button>
            </mat-chip-row>
        </mat-chip-grid>
        <input placeholder="Add Genre..." #genreInput [formControl]="genreControl"
            [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)"/>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let genre of filteredGenres | async" [value]="genre">
                {{genre}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
